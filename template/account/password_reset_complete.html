{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url('{% static 'images/2/hero_1.jpg' %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Password Reset Complete</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Reset Password</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mb-5">
        {% include 'messages.html' %}
        
        <div class="card p-5 text-center">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
          </div>
          
          <h2 class="mb-3">Password Reset Successfully!</h2>
          
          <p class="text-muted mb-4">
            Your password has been changed successfully. 
            You can now log in with your new password.
          </p>
          
          <a href="{% url 'account:login' %}" class="btn btn-primary btn-lg px-5">
            Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
