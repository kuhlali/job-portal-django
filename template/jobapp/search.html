{% load static %}

<div class="row mb-5">
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <input type="text" name="job_title_or_company_name" class="form-control form-control-lg" placeholder="Job title, Company..." value="{{ request.GET.job_title_or_company_name }}">
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <input type="text" name="location" class="form-control form-control-lg" placeholder="Location" value="{{ request.GET.location }}">
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <select name="job_type" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Job Type">
      <option value="">Any Job Type</option>
      {% for choice_value, choice_label in job_type_choices %}
        <option value="{{ choice_value }}" {% if request.GET.job_type == choice_value %}selected{% endif %}>{{ choice_label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <select name="experience_level" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Experience Level">
      <option value="">Any Experience Level</option>
      {% for choice_value, choice_label in experience_level_choices %}
        <option value="{{ choice_value }}" {% if request.GET.experience_level == choice_value %}selected{% endif %}>{{ choice_label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <select name="work_arrangement" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Work Arrangement">
      <option value="">Any Work Arrangement</option>
      {% for choice_value, choice_label in work_arrangement_choices %}
        <option value="{{ choice_value }}" {% if request.GET.work_arrangement == choice_value %}selected{% endif %}>{{ choice_label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
    <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span
        class="icon-search icon mr-2"></span>Search Job</button>
  </div>
</div>
